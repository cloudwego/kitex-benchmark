
syntax = "proto3";
package api;

option go_package = "./;api";


//--------------------request & response--------------

message Request {
  string Action = 1;
  string Msg = 2;
}

message Response {
  string Action = 1;
  string Msg = 2;
}

//----------------------service-------------------
service Echo {
  rpc EchoHello (Request) returns (Response) {
  }
}
