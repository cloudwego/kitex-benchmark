syntax = "proto3";
package protobuf;
option go_package = "gogo";

//--------------------request & response--------------

message Request {
    string Action = 1;
    string Msg = 2;
}

message Response {
    string Action = 1;
    string Msg = 2;
}

//----------------------service-------------------
service Echo {
    rpc echo (Request) returns (Response) {
    }
}
